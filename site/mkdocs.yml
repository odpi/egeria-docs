theme:
  name: material
  language: en
  custom_dir: overrides
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.indexes
    - search.highlight
    - navigation.tracking
    - content.code.annotate
  palette:
    - scheme: default
      accent: cyan
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to pink mode
    - scheme: default
      accent: pink
      toggle:
        icon: material/toggle-switch
        name: Switch to classic mode
  icon:
    repo: fontawesome/brands/github
  favicon: assets/favicon.ico
  logo: assets/images/egeria-header.png

extra_css:
  - assets/stylesheets/egeria.css
extra_javascript:
  - js/egeria.js
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/odpi?q=egeria
      name: Egeria on GitHub
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/u/odpi
      name: Egeria on Docker
    - icon: fontawesome/brands/slack
      link: https://slack.lfaidata.foundation
      name: Egeria on Slack
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@egeria-project/featured
      name: Egeria on Slack
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/egeria-project/?viewAsMember=true
      name: Egeria on LinkedIn

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - abbr
  - pymdownx.snippets
  - pymdownx.highlight
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  - pymdownx.keys
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true


